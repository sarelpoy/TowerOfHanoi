<html>
	<head>
        <!-- https://rawgit.com/sarelpoy/TowerOfHanoi/master/website/index.html -->
        
		<title>Three.js Tutorial</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene( );
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer( );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var cubesNumber=3;
			var cubesheight=1;
			var cubeswidth=1;
			var widthfactor=1;
			var cubesdepth=1;
			// create a material, colour or image texture
			var cubesmaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
			var cubes = [];
			var basePostion =cubesheight*cubesNumber; 
			for(i=0;i<cubesNumber;i++){
				// create the shape
			    var cubesgeometry = new THREE.BoxGeometry(cubeswidth+widthfactor*i,cubesheight, cubesdepth );
				var cube = new THREE.Mesh( cubesgeometry, cubesmaterial );
				cube.position.x=0;
				cube.position.z=-10;
				cube.position.y=basePostion;
				basePostion=basePostion-cubesheight;
				scene.add(cube);
				cubes.push(cube)
			}
			
			camera.position.z = 3;
			//up down Y
			//left right X
			//forward backword Z
			// game logic
			var update = function ( )
			{
				
				//cube.position.z=cube.position.z-0.01;
				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.005;
			};
			// draw scene
			var render = function ( )
			{
				renderer.render( scene, camera );
			};
			// run game loop (update, render, repeat)
			var GameLoop = function ( )
			{
				requestAnimationFrame( GameLoop );
				update();
				render();
			};
			GameLoop();
		</script>
	</body>
</html>
